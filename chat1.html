<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat1 - KoKoa Clone</title>
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>LG U+</span>
        </div>
        <div class="status-bar__column">
            <span></span>
        </div>
        <div class="status-bar__column">
            <i class="fa-solid fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats-read.html">
            <i class="fa-solid fa-angle-left fa-2x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">YUM<i class="fas fa-heart"></i></h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-bars fa-lg"></i></span>
        </div>
    </header>


    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Sunday, August 6, 2023
        </div>

        <div class="message-row">
            <img src="https://postfiles.pstatic.net/MjAyMzA1MjVfMTMz/MDAxNjg0OTg4MzY3NTQ1._exX7u_LwyvC1lV4tyCtZwR1UPBhe_NStMxIanB6pEwg.iBMvnaJst9yT-fiO9qopXXZavDcNTrSt1DInOYQ9IkIg.JPEG.ololozxc1/IMG_7560.JPG?type=w773" />
            <div class="message-row__content">
                <span class="message__author">YUM<i class="fas fa-heart"></i></span>
                <div class="message__info">
                    <span class="message__bubble">나 끝났다!!</span>
                    <span class="message__time">16:00</span>
                </div>
                <span class="message__author"></span>
                <div class="message__info">
                    <span class="message__bubble">그래서 밥 뭐 묵었어??</span>
                    <span class="message__time">16:01</span>
                </div>
                <span class="message__author"></span>
                <div class="message__info">
                    <span class="message__bubble">나 집 더착!!!</span>
                    <span class="message__time">16:32</span>
                </div>
            </div>
        </div>
        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">나 아직 안묵었어!!</span>
                    <span class="message__time">16:35</span>
                </div>
                <span class="message__author"></span>
                <div class="message__info">
                    <span class="message__bubble">과제가 넘 오래걸려서..</span>
                    <span class="message__time">16:36</span>
                </div>
                <span class="message__author"></span>
            </div>
        </div>
        <div class="message-row">
            <img src="https://postfiles.pstatic.net/MjAyMzA1MjVfMTMz/MDAxNjg0OTg4MzY3NTQ1._exX7u_LwyvC1lV4tyCtZwR1UPBhe_NStMxIanB6pEwg.iBMvnaJst9yT-fiO9qopXXZavDcNTrSt1DInOYQ9IkIg.JPEG.ololozxc1/IMG_7560.JPG?type=w773" />
            <div class="message-row__content">
                <span class="message__author">YUM<i class="fas fa-heart"></i></span>
                <div class="message__info">
                    <span class="message__bubble">좀만 더 화팅!!!!</span>
                    <span class="message__time">16:40</span>
                </div>
                <span class="message__author"></span>
                <div class="message__info">
                    <span class="message__bubble">아직 안끝났나??</span>
                    <span class="message__time">17:31</span>
                </div>
                <span class="message__author"></span>
                <div class="message__info">
                    <span class="message__bubble">모해!!</span>
                    <span class="message__time">18:30</span>
                </div>
            </div>
        </div>
    </main>

    <form class="reply">
        <div class="reply__column">
            <i class="fa-regular fa-square-plus fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Wirte a message..." />
            <i class="fa-regular fa-face-smile face"></i>
            <button>
                <i class="fa-solid fa-arrow-up"></i>
            </button>
        </div>
    </form>
    <div id="no-mobile">
        <span>Your screen is too big..</span>
    </div>

    

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/abb1d3c02c.js" crossorigin="anonymous"></script>
</body>
</html>
