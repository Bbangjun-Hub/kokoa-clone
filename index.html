<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kkamji Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>LG U+</span>
        </div>
        <div class="status-bar__column">
            <span></span>
        </div>
        <div class="status-bar__column">
            <i class="fa-solid fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

   

    <header class="welcome-header">
        <h1 class="welcome-header__title">
            <i class="fas fa-paw"></i>
            Welcome to Kkamji Talk
            <i class="fas fa-paw"></i>
        </h1>
        <p class="welcome-header__text">If you have a Kkamji account, log in with your email or phone number.           
        </p>
    </header>

    <form action="first-friends.html" method="get" id="login-form">
        <input name="username" type="text" placeholder="Email or phone number" />
        <input name="password" type="password" placeholder="Password" />
        <input type="submit" value="Log In" />
        <a href="#">Find Kkamji Account or Password</a>
    </form>

    <div id="no-mobile">
        <span>Your screen is too big..</span>
    </div>

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/abb1d3c02c.js" crossorigin="anonymous"></script>
</body>
</html>
