<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - KoKoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>LG U+</span>
        </div>
        <div class="status-bar__column">
            <span></span>
        </div>
        <div class="status-bar__column">
            <i class="fa-solid fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">More
            <i class="fas fa-paw"></i>
        </h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span>
                <a href="https://music.youtube.com/l">
                <i class="fas fa-music fa-lg"></i>
                </a>
            </span>
            <span>
            <a href="settings.html">
            <i class="fas fa-cog fa-lg"></i>
            </a>
            </span>
            <div class="nav__dot-cog"></div>
        </div>
    </header>


    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="https://postfiles.pstatic.net/MjAyMzA1MjVfMTMz/MDAxNjg0OTg4MzY3NTQ1._exX7u_LwyvC1lV4tyCtZwR1UPBhe_NStMxIanB6pEwg.iBMvnaJst9yT-fiO9qopXXZavDcNTrSt1DInOYQ9IkIg.JPEG.ololozxc1/IMG_7560.JPG?type=w773" 
                class="user-component__avatar user-component__avatar--xl" />
                <div class="user-component__text">
                    <h4 class="user-component__title">Jun
                    </h4>
                    <h6 class="user-component__subtitle">
                        +82 10-0725-1221
                    </h6>
                </div>
            </div>
            <div class="user-component__column">
                <i class="fa-regular fa-message fa-2x"></i>
            </div>
        </div>
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fa-regular fa-calendar-check"></i>
                <span>Calender</span></div>
            <div class="icon-row__icon">
                <i class="fa-regular fa-face-smile"></i>
                <span>Emoticons</span></div>
            <div class="icon-row__icon">
                <i class="fa-solid fa-paint-roller"></i>
                <span>Themes</span></div>
            <div class="icon-row__icon">
                <i class="fa-solid fa-file-invoice-dollar"></i>
                <span>Account</span></div>
        </div>
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fa-regular fa-comments"></i>
                <span>Openchat</span></div>
        </div>
        <div class="more-suggestions">
            <h4 class="more-suggestions__title">Suggestions</h4>
            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fa-brands fa-instagram fa-4x"></i>
                    </div>
                    <span class="more-suggestions__icon-text">@jangkkamji</span>
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fa-brands fa-instagram fa-4x"></i>
                    </div>
                    <a class="chevron-link" href="https://www.instagram.com/le_sserafim/">
                        <span class="more-suggestions__icon-text">@le_sserafim</span>
                    </a>
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fa-brands fa-instagram fa-4x"></i>
                    </div>
                    <a class="chevron-link" href="https://www.instagram.com/newjeans_official/">
                        <span class="more-suggestions__icon-text">@newjeans_official</span>
                    </a>
                </div>
            </div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">25</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
           </li class="nav__btn">
            <li>
                <a class="nav__link" href="#">
                    <div class="nav__dot"></div>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>Your screen is too big..</span>
    </div>
    

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/abb1d3c02c.js" crossorigin="anonymous"></script>
</body>
</html>
